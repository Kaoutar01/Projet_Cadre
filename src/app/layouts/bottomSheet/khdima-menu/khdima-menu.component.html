<div style="z-index:6;">

  <div (click)="close()" style="background: #e65100;" class="w3-center w3-round" >
    <img style="padding: 0 0; margin: 0 0;" src="assets/images/khdima-btn.png" width="50px" class="w3-image" />
  </div>

  <mat-list>

    <div *ngFor="let option of options">
      <mat-divider></mat-divider>
      <mat-list-item >
        
        <span style="color: #e65100">
          <i class="fas fa-{{option.icon}}"></i>
        </span>
        
        <button (click)="close()" mat-button class="w3-block" color="accent">{{option.name}}</button>

      </mat-list-item>
    </div>
    
  </mat-list>

</div>
