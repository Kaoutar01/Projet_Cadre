<div id="post-div" class="animated zoomInUp 1s">
  <mat-card class="example-card">

    <mat-card-header>
      
      <div mat-card-avatar class="example-header-image w3-center">
        <img src="{{data.userPhotoURL}}" class="animated zoomIn 2s example-header-image">
        {{data.userDisplayName}}
      </div>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle class="nop"><i class="fas fa-briefcase"></i> {{data.category}}</mat-card-subtitle>
      <mat-card-subtitle class="nop"><i class="fas fa-city"></i> {{data.city}}</mat-card-subtitle>
      <mat-card-subtitle class="nop"><i class="far fa-clock"></i> {{data.createdAt.seconds * 1000 | date:'MM-dd-yyyy h:mm:ss a' | timeAgo}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{text}}
      </p>
      <div class="w3-center">
        <button (click)="readMore()" color="{{buttonShowHideColor}}" mat-mini-fab>
          <span class="w3-xlarge">
              <i class="fas fa-chevron-circle-{{buttonShowHideIcon}}"></i>
          </span>
        </button>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button color="primary" mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">favorite_border</mat-icon>
      </button>

      <button color="primary" mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">chat_bubble_outline</mat-icon>
      </button>

      <span class="spacer"></span>

      <button color="primary" style="float:right" mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">how_to_vote</mat-icon>
      </button>
    </mat-card-actions>

  </mat-card>
</div>
