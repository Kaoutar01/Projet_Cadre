<div id="wall-div" fxLayout="column" fxLayoutAlign="start center" >

  <div style="margin-top: 25px;">
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Recherche" [(ngModel)]="value">
      <button color="primary" mat-raised-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div *ngFor="let post of posts" class="swiper-slide">
        <app-post></app-post>
      </div>
    </div>
    <div style="position:relative; top: 23px" class="swiper-pagination"></div>
  </div>

</div>

<app-footer></app-footer>
